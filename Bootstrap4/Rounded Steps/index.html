<!DOCTYPE html>

<html>
<head>
    <!-- Required meta tags for scaling, do not remove-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        body{
            background: #555
        }
        #custom-nav {
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 0.7em;
            background: #006495;
        }

        /* Small devices (landscape phones, 576px and up) */
        @media (min-width: 576px) {
            #custom-nav {
                font-size: 0.8em;
            }
        }

        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) {
            #custom-nav {
                font-size: 1.0em;
            }
        }

        .rounded-steps-container-list {
            align-content: center;
            align-items: center;
            display: flex;
            margin-bottom: 0;
            height: 100%
        }

        .rounded-steps-container-list li:nth-child(even) {
            background: white;
            display: flex;
            content: ' ';
            flex-grow: 1;
            height: .3em;
        }

        .rounded-steps-container-list li:nth-child(odd) {
            background: white;
            border-radius: 50%;
            line-height: 1.8em;
            position: relative;
            text-align: center;
            width: 1.8em;
            height: 1.8em;
        }

        .rounded-steps-container-list > li > a {
            text-decoration: none;
            color: #006495;
        }

        .rounded-steps-container-list > li.active {
            background: #F2635F;
        }

        .rounded-steps-container-list > li.active > a {
            color: white;
        }
    </style>
</head>
<body>
    <div id="custom-nav" class="container-fluid fixed-top">
        <div class="row">
            <div class="col-8 offset-md-2 col-md-6">
                <ul class="rounded-steps-container-list list-unstyled">
                    <li class="active"><a href="#">1</a></li>
                    <li></li>
                    <li><a href="#">2</a></li>
                    <li></li>
                    <li><a href="#">3</a></li>
                    <li></li>
                    <li><a href="#">4</a></li>
                    <li></li>
                    <li><a href="#">5</a></li>
                    <li></li>
                    <li><a href="#">6</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        function switchActive(element){
            $(".rounded-steps-container-list > li ").removeClass("active");
            $(element.currentTarget).addClass("active");
        }
        $(".rounded-steps-container-list > li:nth-child(odd)").click(switchActive);
    </script>
</body>
</html>
